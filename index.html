<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://content3.jdmagicbox.com/comp/thane/a5/022pxx22.xx22.091006121651.w3a5/catalogue/tej-control-systems-pvt-ltd-wagle-industrial-estate-thane-west-thane-storage-system-manufacturers-s9vgcv4js3-250.jpg"
                        alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112"
                        height="28">
                </a>
            </div>
        </nav>
    </header>

    <section class="section">
        <div class="columns is-mobile">
            <div class="column is-four-fifths">
                <div class="container" >
                    <div class="notification">
                      <figure class="image is-3by1">
                          <img src="https://www.openrobots.org/morse/doc/stable/_images/MORSE_ROS-tutorial-2.jpg">
                    </figure>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="buttons">
                    <button class="button is-info">Record Map</button>
                </div>
                <div class="buttons">
                    <button class="button is-info is-block">Set Restricted Area</button>
                </div>
                <div class="buttons">
                    <button class="button is-info">Set Goal</button>
                </div>
                <div class="buttons">
                    <button class="button is-info">Refresh</button>
                </div>

            </div>


        </div>
    </section>
    <section class="section">
        <div class="columns is-mobile">
            <div class="column is-four-fifths">
                <div class="buttons">
                    <button class="button is-success">Start</button>
                    <button class="button is-info">Next Goal</button>
                    <button class="button is-danger">Stop</button>
                </div>

            </div>


        </div>
    </section>
</body>

</html>
